<html>
  <head>
    <style>
      @page {
        size: A4; /* Specify the page size (A4, Letter, etc.) */
        margin: 20px; /* Set the margins for the page */
      }

      body {
        font-family: Arial, sans-serif;
        font-size: 12px;
        margin: 0; /* Remove default body margin */
        padding: 20px; /* Add padding to the body */
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h1>PDF Title</h1>

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>30</td>
      </tr>
      <!-- Add more table rows if needed -->
    </table>

    <!-- Add more content as desired -->

    <div style="page-break-after: always;"></div> <!-- Add a page break after this content -->

    <!-- Add content for the next page -->
  </body>
</html>
